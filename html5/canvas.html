<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>

  <style>
    .border {
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
  </style>
</head>

<body>
<canvas class="border" id="drawing" width="200" height="100"></canvas>
<script>
  var c = document.getElementById("drawing");
  var ctx = c.getContext("2d");
  ctx.fillStyle = "#FF0000";
  ctx.fillRect(0, 0, 150, 75);
</script>
</body>

</html>
